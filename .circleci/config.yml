---
version: 2
jobs:
  build_and_test:
    docker:
      - image: rikorose/gcc-cmake:gcc-8
    steps:
      - checkout
      - run: cmake -DCMAKE_BUILD_TYPE=Debug -G "CodeBlocks - Unix Makefiles" .
      - run: cmake --build . --target Containers -- -j 2
      - run: ./Containers
      - run: bash <(curl -s https://codecov.io/bash)
workflows:
  version: 2
  build_and_test:
    jobs:
      - build_and_test
